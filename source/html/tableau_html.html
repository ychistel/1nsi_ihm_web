<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pays d'Europe</title>
    <style>
        .tableau{
            border:solid 1px black;
            width:400px;
        }
        .centre{
            text-align:center;
        }
        .entete{
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <table class="tableau">
        <thead class="entete">
            <th>Pays</th><th>Capitale</th>
        </thead>
        <tbody class="centre">
            <tr>
                <td>France</td>
                <td>Paris</td>
            </tr>
            <tr>
                <td>Allemagne</td>
                <td>Berlin</td>
            </tr>
            <tr>
                <td>Grande-Bretagne</td>
                <td>Londres</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
